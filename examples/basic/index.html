<html>
  <head>
    <title>A-Frame Bevelbox Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets></a-assets>

      <a-entity bevelbox="
                          width: 3;
                          height: 1.2;
                          depth: 0.25;

                          topLeftRadius: 0.5;
                          topRightRadius: 0.1;
                          bottomLeftRadius: 0.1;
                          bottomRightRadius: 1;

                          bevelEnabled: true;
                          bevelSegments: 4;
                          steps: 1;
                          bevelSize: 0.1;
                          bevelOffset: 0;
                          bevelThickness: 0.1;
                          " 
                material="color:#4CC3D9;"
                position="0 1 -4" 
                ></a-entity>
      
      
                <a-entity bevelbox="
                          width: 0.5;
                          height: 0.5;
                          depth: 0.5;

                          topLeftRadius: 0.05;
                          topRightRadius: 0.05;
                          bottomLeftRadius: 0.05;
                          bottomRightRadius: 0.05;

                          bevelEnabled: true;
                          bevelSegments: 10;
                          steps: 1;
                          bevelSize: 0.05;
                          bevelOffset: 0;
                          bevelThickness: 0.05;
                          " 
                material="color:#EF2D5E;"
                position="-1 0.5 -2.5" 
                ></a-entity>

      
                <a-entity bevelbox="
                          width: 1.5;
                          height: 0.65;
                          depth: 0.15;

                          topLeftRadius: 0.3;
                          topRightRadius: 0.3;
                          bottomLeftRadius: 0.01;
                          bottomRightRadius: 0.01;

                          bevelEnabled: true;
                          bevelSegments: 4;
                          steps: 1;
                          bevelSize: 0.01;
                          bevelOffset: 0;
                          bevelThickness: 0.01;
                          " 
                material="color:#FFC65D;"
                position="1 0.5 -2.5" 
                ></a-entity>      
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/rdub80/aframe-bevelbox-component" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>

  </body>
</html>
